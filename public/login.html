<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="./css/login.css" rel="stylesheet">
    </head>

    <body>
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="user-box">
                    <input type="text" class="form-control" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="user-box">
                    <input type="password" class="form-control" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button href="index.html">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>
                <div class="registerBox">
                    <p> Do not have an account? Click Here to Register!</p>
                    <a href="register.html" class="register-Button">
                        Register
                    </a>
                </div>
                <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
                    <div class="card-body text-danger">
                        <p id="warningText" class="card-text"></p>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
        <script src="js/queryCmds.js" type="text/javascript"></script>
        <script src="js/getCurrentURL.js" type="text/javascript"></script>
        <script src="js/loginUser.js" type="text/javascript"></script>
    </body>

</html>
