<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./css/register.css" rel="stylesheet">
    </head>

    <body>
        <div id="Register-box">
            <h2>Register</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="" required="">
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="" required="">
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="" required="">
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" name="" required="">
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button href="login.html">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>
                <div class="loginBox">
                    <p> Have an account? Click Here to Login!</p>
                    <a href="login.html" class="login-Button">
                        login
                    </a>
                </div>
                <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
                    <div class="card-body text-danger">
                        <p id="warningText" class="card-text"></p>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
        <script src="js/queryCmds.js" type="text/javascript"></script>
        <script src="js/getCurrentURL.js" type="text/javascript"></script>
        <script src="js/registerUser.js" type="text/javascript"></script>
    </body>

</html>
